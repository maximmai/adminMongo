---
kind: pipeline
type: kubernetes
name: default

steps:
- name: build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - date
  - docker login registry.fastdns.io -u mongohouse -p mongohousep
  - docker build -t registry.fastdns.io/adminMongo . --no-cache
  - docker push registry.fastdns.io/adminMongo
  - date

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
